<section class="background-radial-gradient overflow-hidden">

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    Please <br />
                    <span *ngIf="!edit" style="color: hsl(218, 81%, 75%)">Add a Team</span>
                    <span *ngIf="edit" style="color: hsl(218, 81%, 75%)">Edit the Team</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Explore our exquisite selection of 2024 IPL cricket teams, showcasing the best talent and thrilling
                    matches. From powerhouse performances to nail-biting finishes, experience the excitement of IPL
                    cricket like never before.
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <!-- Add Team Form -->
                        <form [formGroup]="formData" (ngSubmit)="addTeam()">
                            <!-- Email -->
                            <div class="form-outline mb-4">
                                <label for="email" class="form-label">Name</label>
                                <input type="name" id="name" class="form-control border border-dark"
                                    formControlName="name">
                                <div *ngIf="formData.get('name')?.invalid && formData.get('name')?.touched"
                                    class="text-danger">
                                    <div *ngIf="formData.get('name')?.errors!['required']">Name is required.</div>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-outline mb-4">
                                <label for="password" class="form-label">Icon URL</label>
                                <input type="name" id="icon" class="form-control border border-dark"
                                    formControlName="icon">
                                <div *ngIf="formData.get('icon')?.invalid && formData.get('icon')?.touched"
                                    class="text-danger">
                                    <div *ngIf="formData.get('icon')?.errors!['required']">Icon link is required.
                                    </div>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-success btn-block mb-4">
                                {{ (!edit)? "Add Team" : "Edit Team"}} </button>
                        </form>
                        <!-- End of Form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
