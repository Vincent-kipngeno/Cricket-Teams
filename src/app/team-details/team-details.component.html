<section style="padding-top: 20px; background-color: #eee;">
    <div class="container-fluid row justify-content-center mb-3">
        <div class="col-md-12 col-xl-10">
            <div class="card shadow-0 border rounded-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                            <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                <img [src]="team?.icon" width="200px" height="200px" />
                                <a>
                                    <div class="hover-overlay">
                                        <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 col-xl-6">
                            <h5>{{ team?.name }}</h5>
                            <p style="padding-top: 30px;" class="mb-4 mb-md-0">{{ team?.players?.length }} players</p>
                        </div>
                        <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start ">
                            <h6 class="text-success">Free Delivery</h6>
                            <a [routerLink]="['/add-player']">
                                <div class="d-flex flex-column mt-4">
                                    <button class="btn btn-primary btn-sm" type="button">Add Player</button>
                                </div>
                            </a>
                            <a>
                                <div class="d-flex flex-column mt-4">
                                    <button class="btn btn-outline-primary btn-sm"
                                        [routerLink]="['/add-team', team?.name]" type="button">Edit</button>
                                </div>
                            </a>
                            <a>
                                <div class="d-flex flex-column mt-4">
                                    <button class="btn btn-outline-danger btn-sm" (click)="delete(team!.id)"
                                        type="button">Delete</button>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-2">
        <div style="margin-top: 10px;" class="row">
            <div class="col-md-6 col-lg-4 mb-4 mb-lg-0" *ngFor="let player of team?.players">
                <div *ngIf="noPlayers">
                    <p>Players aren't available yet.</p>
                </div>
                <div *ngIf="!noPlayers">
                    <div class="card m-2">
                        <div class="bg-image hover-zoom ripple rounded ripple-surface">
                            <img [src]="player?.photo" width="200px" height="250px" class="card-img-top" alt="Large" />
                            <a>
                                <div class="hover-overlay">
                                    <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                                </div>
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <p class="small"><a href="#!" class="text-muted">{{ player?.role }}</a></p>
                                <p class="small text-success">${{ player?.price }}</p>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <h5 class="mb-0">{{ player?.fullName }}</h5>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <p class="text-muted mb-0">Status: <span class="fw-bold">{{ player?.playingStatus
                                        }}</span></p>
                                <a [routerLink]="['/add-player/', team?.id, player?.fullName]">
                                    <button class="btn btn-outline-primary btn-sm mt-2" type="button">Edit
                                    </button>
                                </a>
                                <a>
                                    <button class="btn btn-outline-danger btn-sm mt-2"
                                        (click)="deletePlayer(player!.fullName)" type="button">Delete
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
